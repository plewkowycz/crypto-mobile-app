appId: org.awesome.app
---
- runFlow: ../elements/loadElements.yaml

# Scenario 1
- launchApp
- tapOn:
    id: ${output.navigation.settingsTab}
- tapOn:
    text: ${output.settings.bitcoinFilter}
- tapOn:
    id: ${output.navigation.dashboardTab}
- extendedWaitUntil:
    visible: ${output.dashboard.onlyBitcoin}
    timeout: 5000
- takeScreenshot: integration_android_only_bitcoin_5

- clearState

